<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Pomodoro Timer | Focus</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar">
            <ul>
                <li id="dashboard"><a href="dashboard.html" target="_blank" rel="noopener">Dashboard</a></li>
                <li id="grades"><a href="grades.html" target="_blank" rel="noopener">Grades</a></li>
                <li id="pomodoro"><a href="pomodoro.html" target="_blank" rel="noopener">Pomodoro</a></li>
            </ul>
        </nav>

    <div id="timer-message">Please select a timer before starting.</div>

    <div class="container">
        <div class="timer">
            <h1><i class="bi bi-alarm"></i> Pomodoro Timer</h1>

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="25:00">
                        <h1 class="time">25:00</h1>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5:00">
                        <h1 class="time">5:00</h1>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10:00">
                        <h1 class="time">10:00</h1>
                    </div>

                </div>
            </main>
            
            <div class="buttons">            
                <audio id="click" src="click.wav"></audio>
                <button id="start" onclick="document.getElementById('click').play()">START</button>
                <button id="stop" onclick="document.getElementById('click').play()">STOP</button>
                <button id="reset" onclick="document.getElementById('click').play()">RESET</button>
            </div>
        </div>
    </div>

    <!-- JS -->
     <script src="pomodoro.js"></script>
</body>

</html>
