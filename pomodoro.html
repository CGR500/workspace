<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Pomodoro Timer | Focus</title>
    <link rel="icon" type="image/png" href="coffee-cup.png">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li id="dashboard"><a href="index.html">Dashboard</a></li>
            <li id="grades"><a href="grades.html">Grades</a></li>
            <li id="pomodoro"><a href="pomodoro.html">Pomodoro</a></li>
            <li id="manage"><a href="https://github.com/CGR500/workspace/settings/pages" target="_blank" rel="noopener"><i class="bi bi-gear-wide-connected"></i> Manage Site</a></li>
        </ul>
    </nav>
    <audio src="click.wav" type="audio/wav"></audio>
    <audio src="alert-chime.wav" type="audio/wav"></audio>

    <div id="timer-message">Please select a timer before starting.</div>

    <div class="container">
        <div class="timer">
            <h1><i class="bi bi-alarm"></i> Pomodoro Timer</h1>

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="60:00">
                        <h1 class="time">60:00</h1>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="15:00">
                        <h1 class="time">15:00</h1>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="30:00">
                        <h1 class="time">30:00</h1>
                    </div>

                </div>
            </main>

            <div class="buttons">
                <button id="start" onclick="document.getElementById('click.wav').play()">START</button>
                <button id="pause" onclick="document.getElementById('click.wav').play()">PAUSE</button>
                <button id="reset" onclick="document.getElementById('click.wav').play()">RESET</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="pomodoro.js"></script>
</body>

<footer>

</footer>

</html>
